
<!-- This componenet is created for navigation through various categories on our eStore -->

<div class = "navigation-container">
    <ul>
        <li><a href="javascript:void(0)">Home</a></li>
        <!-- We have added Async pipe -->
        <!-- Async pipe will automatically subscribe to the observable topLevelCategories -->
        <!-- and it unsubscribes from it when the component gets destroyed -->
        <li *ngFor="let category of categoryStore.topLevelCategories$ | async">
          <a (click)="onCategoryClick(category)">{{ category.category }}</a>
        </li>
    </ul>
</div>
